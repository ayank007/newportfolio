        <style>
            html{
                background-color: #091922;
            }
            html, body {
                overflow: hidden;
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
            *{
                position: relative;
                box-sizing: border-box;
            }
            /* style for loader */
            .MAINLOADER {
                z-index: 1000000000;
                position: fixed;
                inset: 0;
                height: 100vh;
                width: 100vw;
                background-color: #091922;
                display: flex;
                overflow: hidden;
                align-items: center;
                justify-content: center;
                opacity: 0;
                pointer-events: none;
                transition: 0.6s;
            }
            .MAINLOADER.active {
                opacity: 1;
                pointer-events: auto;
                transition: 1s;
            }
            .MAINLOADER .images {
                opacity: 0;
                position: absolute;
                width: -moz-max-content;
                width: max-content;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(0.1);
                transition: transform 0.6s, opacity 1.3s;
            }
            .MAINLOADER .images.active{
                transform: translate(-50%, -50%) scale(0.4);
            }
            .MAINLOADER .images.active .rows{
                opacity: 1;
            }
            .MAINLOADER .images.active2 {
                opacity: 0.2;
                transform: translate(-50%, -50%) scale(0.7);
            }
            .MAINLOADER .images.active2 img {
                transform: translate(0px, 0px) !important;
            }
            .MAINLOADER .images.active3 {
                transform: translate(-50%, -50%) scale(1);
            }
            .MAINLOADER .images.active3 .row{
                transform: translate(0px, 0px) !important;
            }
            .MAINLOADER .images img {
                height: 25vh;
                padding: 1.1vh 1.3vh;
                overflow-clip-margin: content-box;
                overflow: clip;
                transition: 0.6s;
            }
            .MAINLOADER .images 
                .rows {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
            }
            .MAINLOADER .images .rows
                .row {
                    display: flex;
                    flex-shrink: 0;
                    transition: 0.6s;
            }
            .MAINLOADER .images .rows .row.row1 {
                transform: translateY(200%);
            }
            .MAINLOADER .images .rows .row.row2 {
                transform: translateY(100%);
            }
            .MAINLOADER .images .rows .row.row4 {
                transform: translateY(-100%);
            }
            .MAINLOADER .images .rows .row.row5 {
                transform: translateY(-200%);
            }
            .MAINLOADER .images .col.col1 {
                transform: translateX(200%);
            }
            .MAINLOADER .images .col.col2 {
                transform: translateX(100%);
            }
            .MAINLOADER .images .col.col4 {
                transform: translateX(-100%);
            }
            .MAINLOADER .images .col.col5 {
                transform: translateX(-200%);
            }
            .loadingText {
                font-size: 35px;
                font-weight: 900;
                padding-right: 0.8rem;
                line-height: 0.7;
                color: white;
                font-family: system-ui, sans-serif;
            }
            .dot {
                position: absolute;
                right: 0;
                bottom: 0;
                width: 0.5rem;
                height: 0.5rem;
                animation: dot 1.2s ease-in-out infinite;
            }
            .dot .dotInner {
                width: 100%;
                height: 100%;
                border-radius: 50%;
                background-color: white;
                animation: dotInner 1.2s linear infinite;
                transform-origin: bottom;
            }
            @keyframes dot {
                50% {
                    bottom: 80%;
                }
                100% {
                    bottom: 0;
                }
            }
            @keyframes dotInner {
                0% {
                    transform: scaleY(0.4);
                }
                25%,75% {
                    transform: scaleY(1);
                }
                100% {
                    transform: scaleY(0.4);
                }
            }
        </style>

                    </div>

            </div>
        </div>
        <script>
            let loadingFlag = 0
            const LOADER = document.querySelector('.MAINLOADER')
            const LOADERANIM = () => {
                LOADER.classList.add('active')
                LOADER.querySelector('.images').classList.add('active')
                setTimeout(()=>{
                    LOADER.querySelector('.images').classList.add('active2')
                },600)
                setTimeout(()=>{
                    LOADER.querySelector('.images').classList.add('active3')
                },1300)
                setTimeout(()=>{
                    loadingFlag = 1
                    if (document.readyState === 'complete') {
                        LOADER.classList.remove('active')
                        // document.querySelector('body').style.overflow = 'auto'
                        document.querySelector('html').style.overflow = 'auto'
                        setTimeout(()=>{
                            LOADER.querySelector('.images').classList.remove('active3')
                            LOADER.querySelector('.images').classList.remove('active2')
                            LOADER.querySelector('.images').classList.remove('active')
                        },300)
                    }
                },2200)
            }
            LOADERANIM()
            window.addEventListener('load', ()=>{
                if (loadingFlag == 1) {
                    // document.querySelector('body').style.overflow = 'auto'
                    document.querySelector('html').style.overflow = 'auto'
                    LOADER.classList.remove('active')
                    setTimeout(()=>{
                        LOADER.querySelector('.images').classList.remove('active3')
                        LOADER.querySelector('.images').classList.remove('active2')
                        LOADER.querySelector('.images').classList.remove('active')
                    },300)
                }
            })
        </script>
